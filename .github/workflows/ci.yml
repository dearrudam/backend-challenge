name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
#    paths-ignore:
#      - '**.adoc'
#      - '**.md'
  pull_request:
    branches: [ "main" ]
#    paths-ignore:
#      - '**.adoc'
#      - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '21', '22' ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
    - name: Check the last commit message
      run: |
        if [[ $(git log -1 --pretty=%B) =~ (ci ignore|ignore ci|doc:|docs:) ]]; then
          echo "Commit message contains 'ci ignore', 'ignore ci', 'doc:' or 'docs:', skipping build"
          exit 78
        fi

    - name: Build with Maven using JDK ${{ matrix.java }}
      run: ./mvnw verify --file pom.xml
